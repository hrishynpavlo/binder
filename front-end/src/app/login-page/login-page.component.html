<div class="container">
  <form class="offset-3 col-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="">
      <label for="email" class="form-label fs-5">Email:</label>
      <input type="email" id="email" formControlName="email" class="form-control">
      <div *ngIf="loginForm.controls['email'].errors && loginForm.controls['email'].touched">
        <span class="text-danger" *ngIf="loginForm.controls['email'].errors['required']">Email is required.</span>
        <span class="text-danger" *ngIf="loginForm.controls['email'].errors['email']">Not a valid email.</span>
      </div>
    </div>
  
    <div class="">
      <label for="password" class="form-label fs-5">Password:</label>
      <input type="password" id="password" formControlName="password" class="form-control">
      <div *ngIf="loginForm.controls['password'].errors && loginForm.controls['password'].touched">
        <span class="text-danger" *ngIf="loginForm.controls['password'].errors['required']">Password is required.</span>
        <span class="text-danger" *ngIf="loginForm.controls['password'].errors['minlength']">Password must be at least 6 characters.</span>
      </div>
    </div>
  
    <div>
      <a href="/register">Don't have an account yet? Sign up!</a>
    </div>
    <div class="mt-3 text-end">
      <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid">Login</button>
    </div>
  </form>
</div>
